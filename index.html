<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fa/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Trafficlight</title>
</head>
<body>

    <div class="wrapper">

        <!-- Street and Cars  -->
        <div class="street-wrapper">
            <div class="street">
                <div class="street-line">
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                </div>
                
                <div class="cars">
                    <div class="nexia">
                        <i class="fas fa-truck fa-3x"></i>
                    </div>
                    <div class="ambulance">
                        <i class="fas fa-ambulance fa-3x"></i>
                    </div>
                    <div class="motorcycle">
                        <i class="fas fa-motorcycle fa-3x"></i>
                    </div>
                    <div class="truck">
                        <i class="fas fa-truck fa-3x"></i>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Trafficlight -->
        <div class="trafficlight-wrapper">
            <div class="trafficlight">
                <div class="trafficlight-red"></div>
                <div class="trafficlight-yellow"></div>
                <div class="trafficlight-green"></div>
            </div>
            <div class="trafficlight two">
                <div class="trafficlight-green"></div>
                <div class="trafficlight-yellow"></div>
                <div class="trafficlight-red"></div>
            </div>
        </div>
        
        <!-- Pedestrian crossing -->
        <div class="pedestrian-wrapper">
            <div class="pedestrian">
                <span class="pedestrian-line"></span>
                <span class="pedestrian-line"></span>
                <span class="pedestrian-line"></span>
                <span class="pedestrian-line"></span>
                <span class="pedestrian-line"></span>
                <span class="pedestrian-line"></span>
                <span class="pedestrian-line"></span>
                <span class="pedestrian-line"></span>
                <span class="pedestrian-line"></span>
            </div>
        </div>

        <!-- Peoples -->
        <div class="peoples-wrapper">
            <div class="peoples">
                <div class="people">
                    <i class="fas fa-female fa-2x"></i>
                </div>
                <div class="people">
                    <i class="fas fa-male fa-2x"></i>
                </div>
                <div class="people">
                    <i class="fas fa-child fa-2x"></i>
                </div>
            </div>
        </div>

    </div>

    <script src="./js/main.js"></script>
</body>
</html>
